orbs:
  node: circleci/node@6.3.0

version: 2.1

parameters:
  node_version:
    type: string
    default: '18.18.0'

commands:
  install_deps:
    steps:
      - node/install-packages:
          pkg-manager: yarn
          with-cache: false

jobs:
  build:
    executor:
      name: node/default
      tag: << pipeline.parameters.node_version >>
    resource_class: large
    working_directory: ~/repo
    steps:
      - checkout
      - install_deps
      - run: yarn build
      - run: yarn lint:ci
      - run: yarn size
      - run: yarn coverage --maxWorkers=4
